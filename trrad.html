<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Export</title>
  <link rel="stylesheet" href="all.min.css" />
  <style>
    html, body {
      background-color: #e76f51;
      height :74%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .quote {
      font-size: 22px;
      font-weight: 600;
    }

    #author {
      color: purple;
    }

    #quote {
      color: plum;
      font-size: 24px;
      font-weight: 600;
    }

    q {
      quotes: "“" "”" "‘" "’";
    }

    blockquote::before {
      content: "“";
    }

    blockquote::after {
      content: "”";
    }

    /* Cacher l'interface de Google Translate */
    .VIpgJd-ZVi9od-ORHb-OEVmcd,
    .goog-logo-link,
    #google_translate_element,
    .skiptranslate {
      display: none !important;
    }

    body {
      top: 0 !important;
    }
  </style>
</head>
<body>
  <q><span id="quote">Chargement...</span></q><br/><br/>
  <span class="quote" id="author"></span>

  <!-- Élément requis pour Google Translate -->
  <div id="google_translate_element" style="display: none;"></div>

  <!-- Script pour afficher une citation -->
  <script>
    const quoteEl = document.getElementById("quote");
    const authorEl = document.getElementById("author");

    const apiURL = "https://api.quotable.io/random";

    async function getQuote() {
      try {
        const response = await fetch(apiURL);
        const data = await response.json();
        quoteEl.innerText = data.content;
        authorEl.innerText = data.author;
      } catch (error) {
        quoteEl.innerText = "Impossible de charger la citation.";
        authorEl.innerText = "";
        console.error("Erreur lors de la récupération de la citation :", error);
      }
    }

    getQuote();
  </script>

  <!-- Initialisation de Google Translate -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'fr',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
        autoDisplay: false
      }, 'google_translate_element');
    }

    function forceTranslationToFrench() {
      const interval = setInterval(() => {
        const select = document.querySelector("select.goog-te-combo");
        if (select) {
          select.value = 'fr';
          select.dispatchEvent(new Event('change'));
          clearInterval(interval);
        }
      }, 1500); // Vérifie toutes les 500ms jusqu'à ce que le select existe
    }

    window.addEventListener('load', () => {
      forceTranslationToFrench();
    });
  </script>

  <!-- Script Google Translate -->
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
