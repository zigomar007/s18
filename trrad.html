<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto-Translation</title>
  <style>
   #google_translate_element {
     display: none;
    }
	#:1.container {
     display: none;
    }
	.VIpgJd-ZVi9od-ORHb {
     display: none;
    }
	  .skiptranslate {
     display: none;
    }
  </style>
</head>
<body>

  <h1>Hello</h1>
  <p>This page is originally in English.</p>

  <!-- Widget (même si caché, il est nécessaire) -->
  <div id="google_translate_element" style="visibility:hidden"></div>

  <!-- Initialisation de Google Translate -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'fr', // Seulement français ici
        autoDisplay: false
      }, 'google_translate_element');
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <!-- Script pour forcer la traduction à l'ouverture -->
  <script>
    window.onload = function () {
      // Attendre que le menu de Google Translate soit chargé
      setTimeout(function () {
        const combo = document.querySelector("select.goog-te-combo");
        if (combo) {
          combo.value = 'fr'; // Forcer la langue en français
          combo.dispatchEvent(new Event('change'));
        }
      }, 1000); // délai pour s'assurer que le widget est prêt
    };
  </script>

</body>

</html>
