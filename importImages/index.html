<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Extracteur d'images</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 20px;
    }
    h1 {
        text-align: center;
    }
    form {
        text-align: center;
        margin-bottom: 20px;
    }
    input[type="text"] {
        width: 60%;
        padding: 8px;
        font-size: 1em;
    }
    button {
        padding: 8px 12px;
        font-size: 1em;
        cursor: pointer;
    }
    .images {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
    }
    .images img {
        max-width: 200px;
        border: 1px solid #ccc;
        background: white;
        padding: 4px;
    }
</style>
</head>
<body>
<h1>Extracteur d'images depuis une URL</h1>
<form id="urlForm">
    <input type="text" id="pageUrl" placeholder="Entrez l'URL d'une page..." required>
    <button type="submit">Extraire</button>
</form>
<div class="images" id="imagesContainer"></div>

<script>
async function fetchImages(url) {
    try {
        const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
        const data = await res.json();
        const parser = new DOMParser();
        const doc = parser.parseFromString(data.contents, "text/html");
        const imgs = doc.querySelectorAll("img");
        const urls = [];
        imgs.forEach(img => {
            let src = img.getAttribute("src");
            if (src) {
                if (!/^https?:\/\//i.test(src)) {
                    const base = new URL(url);
                    src = new URL(src, base).href;
                }
                urls.push(src);
            }
        });
        return urls;
    } catch (err) {
        console.error(err);
        alert("Erreur lors de la récupération des images.");
        return [];
    }
}

document.getElementById("urlForm").addEventListener("submit", async e => {
    e.preventDefault();
    const pageUrl = document.getElementById("pageUrl").value.trim();
    const container = document.getElementById("imagesContainer");
    container.innerHTML = "<p>Chargement...</p>";
    const images = await fetchImages(pageUrl);
    container.innerHTML = "";
    if (images.length === 0) {
        container.innerHTML = "<p>Aucune image trouvée.</p>";
    } else {
        images.forEach(src => {
            const imgEl = document.createElement("img");
            imgEl.src = src;
            container.appendChild(imgEl);
        });
    }
});
</script>

</html>
