<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Extracteur d'images depuis une URL</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 20px;
        max-width: 900px;
        margin: auto;
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    form {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
    }
    input[type="text"] {
        flex: 1;
        padding: 8px;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        padding: 8px 15px;
        font-size: 1em;
        cursor: pointer;
        background: #007BFF;
        color: white;
        border: none;
        border-radius: 4px;
    }
    button:hover {
        background: #0056b3;
    }
    .images {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
    }
    .images img {
        width: 100%;
        height: auto;
        border: 1px solid #ccc;
        background: white;
        padding: 4px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        transition: transform 0.2s;
    }
    .images img:hover {
        transform: scale(1.05);
    }
    .loading {
        text-align: center;
        font-style: italic;
    }
</style>
</head>
<body>
<h1>Extracteur d'images depuis une URL</h1>
<form id="urlForm">
    <input type="text" id="pageUrl" placeholder="Entrez l'URL d'une page..." required>
    <button type="submit">Extraire</button>
</form>
<div id="imagesContainer"></div>

<script>
async function fetchImages(url) {
    try {
        const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
        if (!res.ok) throw new Error("Impossible de récupérer la page");
        const data = await res.json();
        const parser = new DOMParser();
        const doc = parser.parseFromString(data.contents, "text/html");
        const imgs = doc.querySelectorAll("img");
        const urls = new Set(); // éviter les doublons
        imgs.forEach(img => {
            let src = img.getAttribute("src");
            if (src) {
                if (!/^https?:\/\//i.test(src)) {
                    const base = new URL(url);
                    src = new URL(src, base).href;
                }
                urls.add(src);
            }
        });
        return Array.from(urls);
    } catch (err) {
        console.error(err);
        alert("Erreur lors de la récupération des images.");
        return [];
    }
}

document.getElementById("urlForm").addEventListener("submit", async e => {
    e.preventDefault();
    const pageUrl = document.getElementById("pageUrl").value.trim();
    const container = document.getElementById("imagesContainer");
    container.innerHTML = "<p class='loading'>Chargement des images...</p>";
    const images = await fetchImages(pageUrl);
    if (images.length === 0) {
        container.innerHTML = "<p>Aucune image trouvée.</p>";
    } else {
        container.innerHTML = `<div class="images">${images.map(src => `<img src="${src}" alt="">`).join("")}</div>`;
    }
});
</script>
<a href="./index.html">Home</a><br/><br/>
</body>
</html>
